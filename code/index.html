<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo</title>
    <link rel="shortcut icon" href="./assets/splash.png" type="image/png" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-wrapper visible" id="startWindow">
      <div class="header-container">
        <h1 class="header-text">CLUEDO</h1>
        <div class="drop"></div>
      </div>
      <button class="button button-start" id="startButton">LET'S PLAY</button>
    </header>

    <!-- GAME WINDOW -->
    <section class="game-wrapper invisible" id="gameWindow">
      <h1 class="info-header">Pick a card</h1>
      <p class="info" id="info"></p>
      <div class="cards-container">
        <article class="decks killer-deck" id="killerCard">
          <p class="p-header">KILLER</p>
          <p id="killerNameAge"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <p id="killerFavouriteWeapon"></p>
          <img id="killerImage" class="killer-image" src="" />
          <p id="killerDescription"></p>
          <div class="loader-container" id="loaderKiller">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
        <article class="decks" id="weaponCard">
          <p class="p-header">WEAPON</p>
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
          <p id="weaponFavouriteRoom"></p>
          <div class="loader-container" id="loaderWeapon">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
        <article class="decks" id="roomCard">
          <p class="p-header">ROOM</p>
          <p id="roomName"></p>
          <div class="loader-container" id="loaderRoom">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
      </div>
      <button class="button" id="revealButton">REVEAL THE CRIME</button>
    </section>

    <!-- REVEAL WINDOW -->
    <section class="reveal-wrapper invisible" id="revealWindow">
      <h1 class="mystery-reveal" id="mystery"></h1>
      <article class="reveal-deck" id="mysteryCard">
        <p class="p-header">MYSTERY REVEALED</p>
        <p id="mysteryKiller"></p>
        <img id="mysteryKillerImage" class="killer-image" src="" />
        <p id="mysteryRoom"></p>
        <p id="mysteryWeapon"></p>
      </article>
      <div>
        <button class="button" id="playAgain">PLAY AGAIN</button>
      </div>
    </section>
    <script src="clue.js"></script>
  </body>
</html>
