<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo</title>
    <link rel="shortcut icon" href="./assets/blood.png" type="image/png" />
  </head>
  <body>
    <!-- <div class="flex-wrapper"> -->
      <header class="header-wrapper visible" id="startWindow">
        <div class="header-container">
          <h1 class="header-text">CLUEDO</h1>
          <div class="drop"></div>
        </div>
        <button onclick="startGame(this.parentNode.id)" class="button button-start" id="startButton">
          LET'S PLAY
        </button>
      </header>

      <section class="game-wrapper invisible" id="gameWindow">
        <div class="cards cards-container">
        <article
          class="decks killer-deck"
          onclick="pickKiller(this.lastElementChild.id)"
          id="killerCard"
        >
          <p class="p-header">KILLER</p>
          <p id="killerNameAge"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <p id="killerFavouriteWeapon"></p>
          <img id="killerImage" class="killer-image" src="" />
          <p id="killerDescription"></p>
          <div class="loader-container" id="loaderKiller">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
        <article
          class="decks weapon-deck"
          onclick="pickWeapon(this.lastElementChild.id)"
          id="weaponCard"
        >
          <p class="p-header">WEAPON</p>
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
          <div class="loader-container" id="loaderWeapon">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
        <article
          class="decks room-deck"
          onclick="pickRoom(this.lastElementChild.id)"
          id="roomCard"
        >
          <p class="p-header">ROOM</p>
          <p id="roomName"></p>
          <div class="loader-container" id="loaderRoom">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </div>
        </article>

        <button onclick="revealMystery(this.parentNode.id)" class="button" id="revealButton">
          REVEAL THE CRIME
        </button>
      </section>
      <section class="reveal-wrapper invisible" id="revealWindow">
        <h1 class="mystery-reveal" id="mystery"></h1>
      </section>
    <!-- </div> -->
    <script src="clue.js"></script>
  </body>
</html>
