<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo</title>
    <link rel="shortcut icon" href="./assets/blood.png" type="image/png" />
  </head>
  <body>
    <div class="flex-wrapper">
      <header class="header-container">
        <div>
          <h1 class="header">CLUEDO</h1>
          <div class="drop"></div>
        </div>
      </header>

      <button onclick="startGame" id="startButton">LET'S PLAY</button>

      <section class="cards">
        <article
          class="decks killer-deck"
          onclick="pickKiller(this.lastElementChild.id)"
          id="killerCard"
        >
          <p>KILLER</p>
          <p id="killerNameAge"></p>
          <img id="killerImage" class="killer-image" src="" />
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <p id="killerDescription"></p>
          <p id="killerFavouriteWeapon"></p>
          <div class="loader-container" id="loaderKiller">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
        <article
          class="decks weapon-deck"
          onclick="pickWeapon(this.lastElementChild.id)"
          id="weaponCard"
        >
          <p>WEAPON</p>
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
          <div class="loader-container" id="loaderWeapon">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
        <article
          class="decks room-deck"
          onclick="pickRoom(this.lastElementChild.id)"
          id="roomCard"
        >
          <p>ROOM</p>
          <p id="roomName"></p>
          <div class="loader-container" id="loaderRoom">
            <img
              src="./assets/question-mark-48.png"
              class="loader-image"
              alt=""
            />
          </div>
        </article>
        <h1 class="mystery-reveal" id="mystery"></h1>

        <button onclick="revealMystery(mystery)" id="revealButton">
          REVEAL THE CRIME
        </button>
      </section>
    </div>
    <script src="clue.js"></script>
  </body>
</html>
